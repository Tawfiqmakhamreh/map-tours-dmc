                setTimeout(() => {

                }, 10000);
            }
        }
        
        // PWA Installation handler
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üíæ PWA install prompt available');
            e.preventDefault();
            deferredPrompt = e;
        });
        
        // Check if PWA is installed
        function isPWAInstalled() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                   window.navigator.standalone ||
                   document.referrer.includes('android-app://');
        }
        
        // Install app
        async function installApp() {
            console.log('üöÄ Install button clicked');
            
            if (deferredPrompt) {
                try {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        console.log('‚úÖ PWA installation accepted');
                        showNotification('ÿ™ŸÖ ÿßŸÑÿ™ÿ´ÿ®Ÿäÿ™!', 'success');
                        UI.installPrompt.style.display = 'none';
                    } else {
                        console.log('‚ùå PWA installation dismissed');
                        showManualInstructions();
                    }
                    
                    deferredPrompt = null;
                    
                } catch (error) {
                    console.error('‚ùå Installation error:', error);
                    showManualInstructions();
                }
            } else {
                showManualInstructions();
            }
        }
        
        // Show manual install instructions
        function showManualInstructions() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            let instructions = '';
            if (isIOS) {
                instructions = `üì± ŸÑÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿπŸÑŸâ iPhone/iPad:

1. ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉÿ© üîó ŸÅŸä Safari
2. ŸÖÿ±ÿ± ŸÑÿ£ÿ≥ŸÅŸÑ ŸàÿßÿÆÿ™ÿ± "ÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÑŸâ ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©"

4. ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿ≥Ÿäÿ∏Ÿáÿ± ŸÅŸä ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©!`;
            } else if (isAndroid) {
                instructions = `üì± ŸÑÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿπŸÑŸâ Android:

1. ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© (‚ãÆ) ŸÅŸä Chrome
2. ÿßÿÆÿ™ÿ± "ÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÑŸâ ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©" ÿ£Ÿà "ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ"

4. ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿ≥ŸäŸèÿ∂ÿßŸÅ ŸÑŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©!`;
            } else {
                instructions = `üíª ŸÑÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ:

‚Ä¢ Chrome: ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ‚Üê ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
‚Ä¢ Edge: ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ‚Üê ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇÿßÿ™ ‚Üê ÿ™ÿ´ÿ®Ÿäÿ™
‚Ä¢ Safari: ŸÖÿ¥ÿßÿ±ŸÉÿ© ‚Üê ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©`;

            alert(instructions);
        }
        
        // Dismiss install prompt
        function dismissInstall() {
            UI.installPrompt.style.transform = 'translateY(100%)';
            setTimeout(() => {
                UI.installPrompt.style.display = 'none';
            }, 300);
            localStorage.setItem('installDismissed', Date.now());
        }
        
        // Initialize application
        function init() {
            console.log('üöÄ Initializing Standalone App...');
            
            isLoaded = false;
            UI.loading.style.display = 'flex';
            setProgress(10);
            
            // Show install prompt immediately for mobile
            setTimeout(() => {
                const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                if (isMobile && !isPWAInstalled()) {
                    showInstallPrompt();
                }
            }, 2000);
            
            // Start loading
            loadWebsite();
            
            // Force completion timeout
            setTimeout(() => {
                if (!isLoaded) {
                    completeLoading();
                }
            }, 3000);
        }
        
        // Load website
        function loadWebsite() {
            console.log('üì° Loading Map Tours website...');
            setProgress(30);
            
            // Progress animation
            let progress = 30;
            const progressInterval = setInterval(() => {
                progress += 15;
                if (progress <= 90) {
                    setProgress(progress);
                } else {
                    clearInterval(progressInterval);
                }
            }, 100);
            
            // Load website
            UI.frame.src = 'https://www.map-tours.com';
        }
        
        // Handle successful load
        function handleLoad() {
            console.log('‚úÖ Website loaded successfully');
            completeLoading();
        }
        
        // Handle load error
        function handleError() {
            console.error('‚ùå Failed to load website');
            showNotification('ŸÅÿ¥ŸÑ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ - ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿßÿ™ÿµÿßŸÑ', 'error');
        }
        
        // Complete loading
        function completeLoading() {
            if (isLoaded) return;
            
            console.log('‚úÖ Loading completed');
            isLoaded = true;
            
            setProgress(100);
            UI.loading.style.display = 'none';
            
            setTimeout(() => {
                setProgress(0);
            }, 800);
        }
        
        // App functions
        function refreshApp() {
            console.log('üîÑ Refreshing app...');
            isLoaded = false;
            UI.loading.style.display = 'flex';
            
            const timestamp = Date.now();
            UI.frame.src = 'https://www.map-tours.com?refresh=' + timestamp;
            
            setTimeout(() => {
                if (!isLoaded) completeLoading();
            }, 5000);
        }
        
        function goHome() {
            console.log('üè† Going to home...');
            UI.frame.src = 'https://www.map-tours.com';
        }
        
        function setProgress(percent) {
            UI.progress.style.width = Math.min(Math.max(percent, 0), 100) + '%';
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: '#4CAF50',
                error: '#F44336',
                info: '#2196F3'
            };
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${colors[type] || colors.info};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 1000;
                font-weight: bold;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
